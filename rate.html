    <body>
        <h1>Drop a review it helps out a lot</h1>
        <hr>
        <form action="Home.html">
            <fieldset>
                <legend><b><I><u>Take a moment to fill this survey</b></I></u></legend>
                <div>
                    <label>Tell us about yourslf:</label><br>
                    <textarea cols="50"rows="5" placeholder="tell us about yourslf:" ></textarea>
                </div>
                <div>
                    <p>
                        Do you workout?
                    </p>
                    <label>
                        <input name="yes_no" type="radio"><mark>Yes</mark>
                        <input name="yes_no" type="radio"><mark>No</mark>

                    </label>
                </div>
                <div>
                    <p>
                        What is your personal news source?
                    </p>
                    <label>
                        <input name="Topic" type="checkbox"><mark>Social Media</mark>
                   
                    </label>
                    <label>
                        <input name="Topic" type="checkbox"><mark>Television</mark>
                   
                    </label>
                    <label>
                        <input name="Topic" type="checkbox"><mark>Newspapers</mark>
                   
                    </label>
                    <div>
                        <p>
                            What kind of music appeals to you?
                        </p>
                        <select>
                            <option value="Hip Hop">Hip Hop</option>
                            <option selected value="R&B">R&B</option>
                            <option>Rap</option>

                        </select>
                    
                </div>
            </fieldset>
            <fieldset>
                <legend><b><I><u>Ratings</b></I></u></legend>

            </fieldset>
        </form>
